{{ define "Index" }}
{{ template "Header" }}
<div class="container">
  <h2> Contracts List </h2>

  <p>
      <a href="/tool/new" class="btn btn-primary">New Tool</a>
  </p>
  <table id="tabledata" class="display" style="width: 100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Area</th>
        <th>Rohmarge / kwh</th>
        <th></th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Area</th>
        <th>Rohmarge / kwh</th>
        <th></th>
      </tr>
    </tfoot>
    <tbody>
      {{ range . }}
      <tr>
        <td>{{ 1 }}</td>
        <td> {{ .Product_name }}  </td>
        <td>{{ .In_area }} </td>
        <td>{{ .Rohmarge }} </td>
        <td>
          <a href="/contract/{{ 1 }}" class="btn btn-primary">View</a>
          <a href="/edit/{{ 1 }}" class="btn btn-primary">Edit</a>
          <a href="/tool/{{ 1 }}" data-confirm="Are you sure?" data-method="delete" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {{ end }}
    </tbody>

  </table>
</div>
{{ template "Footer" }}
{{ end }}
